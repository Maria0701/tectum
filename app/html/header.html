<header class="header">
    <div class="header__container container-xxl d-flex align-items-center ">
        <a class="header__logo log" href="/" title="Logo"><img src="img/logo.svg" alt="logo" class="logo__img"></a>
        <button class="light-switcher header__btn d-flex justify-content-center align-items-center" onclick="this.classList.toggle('day')">
            <span class="light-switcher__icon light-switcher__icon--day">
                <svg width="16" height="16">
                    <use xlink:href="img/sprite.svg#icon-light"></use>
                </svg>  
            </span>
            <span class="light-switcher__icon light-switcher__icon--night">
                <svg width="16" height="16">
                    <use xlink:href="img/sprite.svg#icon-night"></use>
                </svg>  
            </span>
        </button>
        <a class="header__bell d-none d-lg-flex justify-content-center align-items-center" href="#" title="fgkiejg" >
            <svg width="15.18" height="19.15">
                <use xlink:href="img/sprite.svg#icon-bell"></use>
            </svg>
        </a>

                    <div class="sel sel__label--currency" data-select="select">

                                <svg width="6" height="12">
                                    <use xlink:href="img/sprite.svg#icon-arrow"></use>
                                </svg>
                            </span>
                        </label>
                        <div class="sel__wrapper  sel__wrapper--dark">
                            <label class="sel__option">
                                <input type="checkbox" checked="" value="USD"><span>USD</span>
                            </label>
                            <label class="sel__option">
                                <input type="checkbox" value="MOZ"><span>MOZ</span>
                            </label>
                            <label class="sel__option">

                            </label>
                            <label class="sel__option">

                            </label>
                            <label class="sel__option">

                            </label>

                            </label>
                            <label class="sel__option">
                                <input type="checkbox" value="CAD"><span>CAD</span>
                            </label>
                            <label class="sel__option">
                                <input type="checkbox" value="AUD"><span>AUD</span>
                            </label>
                            <label class="sel__option">
                                <input type="checkbox" value="GBP"><span>RUB</span>
                            </label>
                        </div>
                    </div>                    
                </div>
                <div class="header__sel-wrapper header__sel-wrapper--lang">                    
                    <div class="sel sel__label--lang" data-select="select">
                        <span class="sel__select-planet">                    
                            <svg width="16" height="15">
                                <use xlink:href="img/sprite.svg#icon-planet2"></use>
                            </svg>                    
                        </span>
                        <label class="sel__label">
                            <input class="sel__input sel__input--dark" value="10" data-set="select-target"> 
                            <span class="sel__select-svg">
                                <svg width="6" height="12">
                                    <use xlink:href="img/sprite.svg#icon-arrow"></use>
                                </svg>
                            </span>

                        <div class="sel__wrapper sel__wrapper--dark">
                            <label class="sel__option">

                            <label class="sel__option">

            <div class="header__details d-none d-lg-flex d-xl-none align-items-center">

                    <svg class="socials__icon" width="26" height="26"><use xlink:href="img/sprite.svg#icon-twitter"></use></svg>
